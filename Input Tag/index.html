<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Tag</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        placeholder="Enter Your Name"
        name="fullname"
      /><br /><br />
      <input type="submit" value="login" /><br /><br />
      <input type="text" placeholder="Name" name="fullname" maxlength="8" /><br /><br />
      <input type="tel" placeholder="Mobile#" name="mobile" /><br /><br />
      <input type="password" placeholder="password" /><br /><br />
      <input type="checkbox" name="sha" value="Shahwaiz" checked />Shahwaiz
      <input type="checkbox" name="sha" value="Husain" />Husain
      <input type="checkbox" name="sha" value="Husnain" />Husnain<br /><br />
      <input type="radio" name="gender" value="male" checked />Male
      <input type="radio" name="gender" value="female" />Female<br /><br />
      <textarea></textarea><br /><br />
      <select multiple="multiple">
        <option value="CIT">CIT</option>
        <option value="DIT" selected>DIT</option>
        <option value="Graphics">Graphics</option>
        <option value="Web" selected>Web</option></select
      ><br /><br />
      <select>
        <option value="CIT">CIT</option>
        <option value="DIT">DIT</option>
        <option value="Graphics">Graphics</option>
        <option value="Web">Web</option></select
      ><br /><br />
      <input type="file" /><br /><br />
      <input type="url" placeholder="url" /><br /><br />
      <input type="search" placeholder="search" name="search" /><br /><br />
      <input type="email" placeholder="email" /><br /><br />
      <input type="date" placeholder="Date of birth" name="depart" /><br /><br />
      <input type="color" /><br /><br />
      <input type="range" /><br /><br />
    </form>
  </body>
</html>
